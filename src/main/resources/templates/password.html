<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Thay đổi mật khẩu</title>
        <link th:href="@{css/homepage.css}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main layout:fragment="content">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Thay đổi mật khẩu</h3></div>
                                    <div class="card-body">
<!--                                        <div class="small mb-3 text-muted">Enter your email address and we will send you a link to reset your password.</div>-->

                                        <script >
                                            function validateForm()
                                            {
                                                let password = document.forms["password-form"]["newPassword"];
                                                let confirm = document.forms["password-form"]["confirmPassword"];
                                                console.log(password.value);
                                                 console.log(confirm.value);
                                                if(password.value != confirm.value) {
                                                confirm.setCustomValidity("Mật Khẩu không khớp");
                                                return false;
                                                 }
                                                  confirm.setCustomValidity('');
                                                 return true;
                                            }
                                        </script>

                                        <form action="/password" method="POST" id="password-form">
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputOldPassword">Mật khẩu hiện tại</label>
                                                <input class="form-control py-4" th:classappend ="${isWrongPassword} ? 'is-invalid': '' " id="inputOldPassword" name="oldPassword" required type="password"
                                                       aria-describedby="validationServerPasswordFeedback"  placeholder="" />
                                                <div th:if="${isWrongPassword}" class="invalid-feedback" id="validationServerPasswordFeedback">
                                                   Mật khẩu không đúng!
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputNewPassword">Mật khẩu mới</label>
                                                <input class="form-control py-4" id="inputNewPassword" type="password"
                                                       name="newPassword"
                                                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                                       title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                                       required placeholder="" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputConfirmPassword">Nhập lại mật khẩu mới</label>
                                                <input class="form-control py-4" id="inputConfirmPassword"
                                                       name="confirmPassword" type="password" aria-describedby="emailHelp" placeholder="" />
                                            </div>
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
<!--                                                <a class="small" href="login.html">Return to login</a>-->
                                                <input type="submit" class="btn btn-primary" value="Reset Password" onclick="validateForm()"/>
<!--                                                <a class="btn btn-primary" href="login.html">Reset Password</a>-->
                                            </div>
                                        </form>

                                    </div>
<!--                                    <div class="card-footer text-center">-->
<!--                                        <div class="small"><a href="register.html">Need an account? Sign up!</a></div>-->
<!--                                    </div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2020</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<!--        <script src="js/scripts.js"></script>-->
        <th:block layout:fragment="script">

            <script th:src="@{/js/scripts.js}"></script>

        </th:block>
    </body>
</html>
